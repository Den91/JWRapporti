<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="../node_modules/bootstrap/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap-icons/font/bootstrap-icons.css"
    />
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/chart.js/dist/chart.js"></script>
    <script type="text/javascript" src="../include.js"></script>
  </head>

  <body>
    <div class="position-relative" style="z-index: 11">
      <div class="toast-container top-0 end-0 p-3"></div>
    </div>

    <div class="container-fluid pt-3">
      <div class="row mb-3">
        <div class="col-3">
          <h4 class="text-center">Gestione Backup</h4>
          <div class="mb-2">
            <button id="import" class="btn btn-primary" onclick="loadBackup()">
              Importa backup
            </button>
          </div>
          <div class="mb-2">
            <button id="backup" class="btn btn-primary" onclick="saveBackup()">
              Crea backup
            </button>
          </div>
        </div>
        <div class="col">
          <h4 class="text-center">Gestione rapporti per anno</h4>
          <div class="px-5" id="tabAnni"></div>
        </div>
        <div class="col">
          <h4 class="text-center">Gestione proclamatori disattivati</h4>
          <div class="px-5" id="tabProcElim"></div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="ModalAvviso">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header border-bottom-0">
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <!-- Modal body -->
          <div class="modal-body text-center">
            <span></span>
          </div>
          <!-- Modal footer -->
          <div class="modal-footer pt-0 border-top-0">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Annulla
            </button>
            <button class="btn btn-danger" id="buttonModal">Elimina</button>
          </div>
        </div>
      </div>
    </div>

    <script src="renderer.js"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
