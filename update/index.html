<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="../node_modules/bootstrap/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap-icons/font/bootstrap-icons.css"
    />
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/chart.js/dist/chart.js"></script>
    <script type="text/javascript" src="../include.js"></script>
    <style>
      html,
      body {
        height: 100%;
      }
    </style>
  </head>

  <body>
    <div class="d-flex flex-row-reverse" id="divCloseButton">
      <button
        type="button"
        class="btn-close mt-2 me-2"
        onclick="closeModalWindow()"
      ></button>
    </div>
    <div class="h-100">
      <div class="d-flex flex-column justify-content-evenly w-100 h-50">
        <div id="messaggio" class="align-self-center text-center"></div>
        <div id="divPulsanti" class="d-none align-self-center">
          <button
            type="button"
            id="button-download"
            class="btn btn-primary"
            onclick="openBrowserUpdate()"
          >
            Download
          </button>
        </div>
      </div>
      <div class="d-none">
        <div id="download" class="d-none align-self-center">
          Scaricati <span id="transferred"></span> di <span id="total"></span>
        </div>
        <div id="barraCompleta" class="d-none progress mx-5" role="progressbar">
          <div
            id="barraProgresso"
            class="progress-bar progress-bar-striped progress-bar-animated"
          ></div>
        </div>
      </div>
    </div>
    <script src="renderer.js"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
